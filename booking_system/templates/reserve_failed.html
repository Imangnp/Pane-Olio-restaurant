{% extends "base.html" %}

{% block content %}


<!-- Header Reservation Page -->
<section class="reserve-bg">
    <div class="background-light">
        <div class="header-title text-center px-3">
            <div class="container" data-aos="fade-up">
                <div class="row justify-content-around gy-4">
                    <!-- Header Text -->
                    <div class="col-lg-5 d-flex justify-content-center">
                        <div class="text-white">
                            <img class="my-4" src="/static/images/logo.svg" alt="Logo">
                            <h3>Restaurant & Wine Bar</h3>
                            <p>Kungsgatan 1, Stockholm</p>
                        </div>
                    </div>
                    <!-- Reservation Result -->
                    <div class="col-lg-5">
                        <div class="h-100 p-5 text-center reserve-bg-light mb-5">
                          <h3 class="display-6 text-center border-bottom reseve-title">Sorry!</h3>
                          <p class="text-black-50">In this time we are fully booked! 
                            Would you like to reserve fo another time or another day?</p>
                            <!-- Button to go Home -->
                            <div class="d-grid gap-2 mt-5">
                                <a href="{% url 'booking_system:reservation' %}" class="btn btn-danger text-uppercase text-space">Reserve</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>



{%endblock%}
